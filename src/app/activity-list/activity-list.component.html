<div class="container-fluid">
<div class="row row-runs">
  <h2 class="heading">Transportation logs</h2>
  <hr>
  <div class="summary">
    Distance travelled
    <p class="totals">{{totalDistance}} kms</p>
    Total Activities
    <p class="totals">{{totalActivities}}</p>
    initally Tracked since
    <p class="totals">{{firstDate | date: "longDate"}}</p>
  </div>
  <hr />

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Comments</th>
        <th>Date</th>
        <th>Distance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>
          <a [routerLink] = "['/run', activity.id]">
          {{ activity.name }}</a>
        </td>
        <td>{{ activity.comments }}</td>
        <td>{{ activity.date | date:"yyy-MM-dd" }}</td>
        <td>{{activity.distance}}</td>
    </tbody>
  </table>

</div>
</div>
